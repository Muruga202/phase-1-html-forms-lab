<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="#" method="post">
      <!-- Full Name -->
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="full-name" placeholder="Enter Name" required>
      
      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
      
      <!-- Telephone -->
      <label for="phone">Telephone:</label>
      <input type="tel" id="phone" name="telephone" placeholder="Enter Telephone (optional)">
      
      <!-- Message -->
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter Message"></textarea>
      
      <!-- Checkbox -->
      <label for="subscribe">
        <input type="checkbox" id="subscribe" name="subscribe">
        Subscribe to our newsletter
      </label>
      
      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>

  </body>
</html>
